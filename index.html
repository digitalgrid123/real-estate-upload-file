<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Proof Upload</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="images/company-logo.png" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEJv+oV1gEN5ACc81QdOqzE4gzzl8FQnM4nboiSxeDtf2mR4N2IYhWplZ+c8i"
      crossorigin="anonymous"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: "Inter", sans-serif;
        background-color: #f8f9fa;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding-bottom: 100px;
        height: 100%;
        padding-top: 100px;
      }

      .logo {
        width: 150px;
        display: block;
        margin: 0 auto;
      }

      .payment-amount {
        font-size: 24px;
        font-weight: 600;
        color: #6950e8;
        margin-bottom: 20px;
      }

      .preview {
        margin-top: 20px;
        max-width: 200px;
        height: auto;
        border-radius: 8px;
      }

      .card-body {
        background-color: white;
        border-radius: 16px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        padding: 30px;
        text-align: center;
        height: 100%;
        display: flex;
        justify-content: center;
        flex-direction: column;
      }
      .card {
        height: 100%;
      }

      h5,
      h6 {
        color: #6950e8;
      }

      .form-control {
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
      }

      label {
        color: #6b7280;
        font-size: 16px;
        font-weight: 500;
        display: block;
        margin-bottom: 8px;
      }

      .file-input-container {
        position: relative;
        display: inline-block;
        width: 100%;
      }

      .form-control-file {
        display: none;
      }

      .file-input-button {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        opacity: 0;
        cursor: pointer;
      }

      .file-input-label {
        padding: 12px;
        font-size: 16px;
        color: #fff;
        background-color: #6950e8;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .file-input-label:hover {
        background-color: #5d44c6;
      }

      .btn-primary {
        background-color: #6950e8;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px 30px;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      .btn-primary:hover {
        background-color: #5d44c6;
      }

      #imagePreviewContainer {
        display: none;
        margin-top: 20px;
      }

      @media (max-width: 768px) {
        .container {
          padding-top: 50px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div>
            <div class="text-center">
              <img
                src="images/company-logo.png"
                alt="Company Logo"
                class="logo"
              />
            </div>
            <div class="payment-amount">Payment Amount: $500.00</div>
            <div id="imagePreviewContainer" class="text-center">
              <h6>Preview of Uploaded Image:</h6>
              <img
                id="imagePreview"
                class="preview"
                src=""
                alt="Payment Proof Preview"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="paymentProof">Upload Payment Proof</label>
            <div class="file-input-container">
              <input
                type="file"
                class="form-control-file"
                id="paymentProof"
                accept="image/*"
                onchange="previewImage()"
                required
              />
              <label class="file-input-label" for="paymentProof"
                >Choose File</label
              >
            </div>
          </div>

          <div class="mt-4">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz4fnFO9gyb2zVJ6gNwAYDdDpmF5Ll0w8J6R1sTQddgWxVrIs4iDFl5jY6p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-pzjw8f+ua7Kw1TIq0o0xkKvV6cbn7pghjyARQKGrt6DfdD2XlcuDhC6eoSx6NDBE"
      crossorigin="anonymous"
    ></script>

    <script>
      function previewImage() {
        const fileInput = document.getElementById("paymentProof");
        const previewContainer = document.getElementById(
          "imagePreviewContainer"
        );
        const previewImage = document.getElementById("imagePreview");

        const file = fileInput.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            previewImage.src = e.target.result;
            previewContainer.style.display = "block";
          };
          reader.readAsDataURL(file);
        } else {
          previewContainer.style.display = "none";
        }
      }
    </script>
  </body>
</html>
