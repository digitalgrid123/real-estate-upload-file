<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Proof Upload</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>

    <link rel="icon" href="images/company-logo.png" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEJv+oV1gEN5ACc81QdOqzE4gzzl8FQnM4nboiSxeDtf2mR4N2IYhWplZ+c8i"
      crossorigin="anonymous"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100vh;
        display: flex;
        flex-direction: column;
        font-family: "Inter", sans-serif;
        background: radial-gradient(circle, #e1d7f1, #f7f9fc);

        overflow: hidden;
      }

      .container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 600px;
        margin: auto;
        width: 100%;
      }

      .card {
        width: 100%;
      }

      header,
      footer {
        background-color: #6950e8;
        color: white;
        text-align: center;
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
        width: 100%;
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
      }

      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
      }

      .logo {
        width: 150px;
        display: block;
        margin: 0 auto;
      }

      .payment-amount {
        font-size: 24px;
        font-weight: 600;
        color: #6950e8;
        margin-bottom: 20px;
      }

      .preview {
        margin-top: 20px;
        max-width: 200px;
        max-height: 200px;
        border-radius: 8px;
      }

      .card-body {
        background-color: white;
        border-radius: 16px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        padding: 30px;
        text-align: center;
        height: 100%;
        display: flex;
        justify-content: center;
        flex-direction: column;
      }

      h5,
      h6 {
        color: #6950e8;
      }

      .form-control {
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
      }

      label {
        color: #6b7280;
        font-size: 16px;
        font-weight: 500;
        display: block;
        margin-bottom: 8px;
      }

      .file-input-container {
        position: relative;
        display: inline-block;
        width: 100%;
      }

      .form-control-file {
        display: none;
      }

      .file-input-button {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        opacity: 0;
        cursor: pointer;
      }

      .file-input-label {
        padding: 12px;
        font-size: 16px;
        color: #fff;
        background-color: #6950e8;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .file-input-label:hover {
        background-color: #5d44c6;
      }

      .btn-primary {
        background-color: #6950e8;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px 30px;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      .btn-primary:hover {
        background-color: #5d44c6;
      }

      #imagePreviewContainer {
        display: none;
        margin-top: 20px;
      }
      #previewContainer {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
        display: none;
      }

      .file-format {
        font-size: 14px;
        color: #5d44c6;
        font-weight: bold;
      }

      .hidden {
        display: none;
      }
      .message {
        font-size: 16px;
        margin-top: 10px;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }

      header,
      footer {
        background-color: #6950e8;
        color: white;
        text-align: center;
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
        position: absolute;
        width: 100%;
      }

      @media (max-width: 768px) {
        .card {
          padding: 16px;
        }
        .container {
          padding-top: 70px;
        }
        .card-body {
          padding: 20px;
        }
        .payment-amount {
          font-size: 20px;
        }
        .logo {
          width: 120px;
        }
        header,
        footer {
          padding: 10px;
          font-size: 16px;
        }
      }

      @media (max-width: 480px) {
        .card {
          padding: 16px;
        }
        .card-body {
          padding: 15px;
        }
        .payment-amount {
          font-size: 18px;
        }
        .logo {
          width: 100px;
        }
        header,
        footer {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <header>סולם יעקב Welcome to Our Payment Portal</header>

    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            <img
              src="images/company-logo.png"
              alt="Company Logo"
              class="logo"
            />
          </div>
          <div class="payment-amount">Payment Amount: $500.00</div>

          <div id="previewContainer">
            <h6>Preview:</h6>
            <img id="imagePreview" class="preview" src="" alt="Preview" />
            <canvas id="pdfPreview" class="preview"></canvas>
            <span id="fileFormat" class="file-format"></span>
          </div>

          <div class="mb-3">
            <label for="paymentProof"
              >Upload Payment Proof (PNG, JPG, PDF)</label
            >
            <div class="file-input-container">
              <input
                type="file"
                class="form-control-file"
                id="paymentProof"
                accept="image/png, image/jpeg, application/pdf"
                onchange="previewFile()"
                required
              />
              <label class="file-input-label" for="paymentProof"
                >Choose File</label
              >
            </div>
          </div>

          <div class="mt-4">
            <button
              type="button"
              class="btn btn-primary"
              onclick="submitForm()"
            >
              Submit
            </button>
          </div>

          <p id="message" class="message hidden"></p>
        </div>
      </div>
    </div>
    <footer>© 2025. All rights reserved.</footer>

    <script>
      function previewFile() {
        const fileInput = document.getElementById("paymentProof");
        const previewContainer = document.getElementById("previewContainer");
        const imagePreview = document.getElementById("imagePreview");
        const pdfPreview = document.getElementById("pdfPreview");
        const fileFormat = document.getElementById("fileFormat");

        const file = fileInput.files[0];

        if (file) {
          const fileType = file.type;
          const fileName = file.name;
          const fileExt = fileName.split(".").pop().toUpperCase();

          fileFormat.textContent = `Format: ${fileExt}`;

          if (fileType.startsWith("image/")) {
            // Image Preview
            const reader = new FileReader();
            reader.onload = function (e) {
              imagePreview.src = e.target.result;
              imagePreview.style.display = "block";
              pdfPreview.style.display = "none";
              previewContainer.style.display = "flex";
            };
            reader.readAsDataURL(file);
          } else if (fileType === "application/pdf") {
            // PDF Preview (First Page)
            const reader = new FileReader();
            reader.onload = function (e) {
              const typedArray = new Uint8Array(e.target.result);
              pdfjsLib
                .getDocument(typedArray)
                .promise.then((pdf) => {
                  return pdf.getPage(1);
                })
                .then((page) => {
                  const scale = 0.8;
                  const viewport = page.getViewport({ scale: scale });
                  const context = pdfPreview.getContext("2d");

                  pdfPreview.width = viewport.width;
                  pdfPreview.height = viewport.height;

                  const renderContext = {
                    canvasContext: context,
                    viewport: viewport,
                  };
                  page.render(renderContext);

                  imagePreview.style.display = "none";
                  pdfPreview.style.display = "block";
                  previewContainer.style.display = "flex";
                });
            };
            reader.readAsArrayBuffer(file);
          } else {
            previewContainer.style.display = "none";
          }
        } else {
          previewContainer.style.display = "none";
        }
      }
    </script>
    <script>
      let globalToken = "";

      function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      function decodeToken() {
        const token = getQueryParam("token");

        if (token) {
          try {
            const decodedString = atob(token);
            const jsonData = JSON.parse(decodedString);

            if (jsonData.amount) {
              document.querySelector(
                ".payment-amount"
              ).textContent = `Payment Amount: $${jsonData.amount}`;
            }

            globalToken = token;
            console.log("Decoded Token Data:", jsonData);
          } catch (error) {
            console.error("Invalid token format:", error);
          }
        } else {
          console.error("No token found in the URL");
        }
      }

      async function submitForm() {
        const fileInput = document.getElementById("paymentProof");
        const message = document.getElementById("message");

        message.classList.add("hidden"); // Hide previous messages

        if (!fileInput.files.length) {
          message.textContent = "Please select a file before submitting.";
          message.className = "message error";
          message.classList.remove("hidden");
          return;
        }

        if (!globalToken) {
          message.textContent = "No token found. Cannot proceed.";
          message.className = "message error";
          message.classList.remove("hidden");
          return;
        }

        const formData = new FormData();
        formData.append("token", globalToken);
        formData.append("attachment", fileInput.files[0]);

        try {
          const response = await fetch(
            "https://realestate.medsafetyexperts.com/api/payment/receipt/upload",
            {
              method: "POST",
              body: formData,
            }
          );

          if (response.ok) {
            message.textContent = "File uploaded successfully!";
            message.className = "message success";
            fileInput.value = ""; // Clear file input after upload
          } else {
            message.textContent = "Something went wrong. Please try again.";
            message.className = "message error";
          }
        } catch (error) {
          message.textContent = "Error: Unable to upload file.";
          message.className = "message error";
        }

        message.classList.remove("hidden");
      }

      decodeToken();
    </script>
  </body>
</html>
